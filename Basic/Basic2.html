<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic 2</title>
	<link rel="stylesheet" href="">
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
</head>
<body>
	<div id="wrapping">

	</div>

	<script type="text/javascript">
		$(document).ready(function() {

			// creating img order	
			imgs = ["img/whiteBox.png", "img/santaClaus.png"];
			order = [0, 1, 0, 0, 1, 0, 1, 0, 1];


			for (var i = 0; i < order.length; i++){
				newDiv = $("<div id=\"div" + [i] + "\"></div>")

				$("#wrapping").append(newDiv)

				$("#div" + [i]).append("<img src=\"" + imgs[order[i]] + "\">")
			}

			// styling
			$("*").css("margin", "0 auto")

			$("#wrapping").css({
				"display": "flex",
				"flex-wrap": "wrap",
				"width" : "800px"
			});
			$("div > img").css("width", "250px");


			$("[src='img/santaClaus.png']").parent().addClass("santa");

			// click Event
			$(".santa").click(function() {

				if ($(this).hasClass("hidden")){
					$(this).children("img").css("visibility", "visible");
					$(this).removeClass("hidden")
				}

				else {
					$(this).children("img").css("visibility", "hidden");
					$(this).addClass("hidden");

				}
				});
			});
		
	</script>
</body>
</html>
